<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   


</head>
<body>
  <!-- Jumbotron Starts here -->
  <div class="container">
        <div class="jumbotron" >
            <h1 class="text-center">Don't Miss That Train!</h1>
            <h3 class="text-center">Check out when your train arrives and departs.
            </h3>
            
        </div>
            
    <!-- Train table where all of our train data is displayed-->
    <div class="container">
        <h2>Current Train Schedule</h2>
            <table class="table">
                <thead>
                <tr>
                    <!-- Table content -->
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    
                </tr>
                </thead>
            <tbody id ="all-display">
            </tbody>
            </table>
        </div>
    <!-- This is the form where information about a new train can be added and submitted -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3>Add Train</h3>
                <form id="newTrainForm">
                    <div class="form-group">
                        <label for="Train Name">Train Name</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency (HH:mm)</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="nextArrival">Next Arrival</label>
                        <input class="form-control" type="number">
                    </div>
                    <div class="form-group">
                            <label for="minutesAway">Minutes Away</label>
                            <input class="form-control" type="number">
                        </div>
                        
                    <div class="form-group form-check">
                    </div>
                    <!-- Submit</button> -->
                    <input class="btn button-primary" type="submit"> 
                    
                </form>
              </div>  
          </div>
    </div>
  </div>
</body>
</html>
